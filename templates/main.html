<main class="d-flex flex-nowrap" style="overflow: auto; height: 100vh;">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary sticky-top" style="width: 280px;">
        <div>
            <div class="d-flex mb-2 mt-4 ms-2">
                <a href="{% url 'index' %}" class="fs-2 mt-1 fw-bold nav-link">Faculdade</a>
            </div>
        </div>

        <hr>

        <ul class="nav nav-pills flex-column mb-auto">
            <li>
                <a href="{% url 'turma_read' %}"
                   class="nav-link {% if 'turma' in request.path %} active {% else %} link-body-emphasis {% endif %}">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#team"/>
                    </svg>
                    Turmas
                </a>
            </li>

            <li>
                <a href="{% url 'aluno_read' %}"
                   class="nav-link {% if 'aluno' in request.path %} active {% else %} link-body-emphasis {% endif %}">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#people-circle"/>
                    </svg>
                    Alunos
                </a>
            </li>

            <hr>

        </ul>

        <div class="dropdown mx-auto">

            <a href="#"
               class="d-flex align-items-center justify-content-center link-body-emphasis text-decoration-none dropdown-toggle"
               data-bs-toggle="dropdown" aria-expanded="false">
                <svg class="bi pe-none me-2" width="32" height="32">
                    <use xlink:href="#people-circle"/>
                </svg>
                Usu√°rio
            </a>

            <ul class="dropdown-menu text-small shadow">
                <li>
                    <a class="dropdown-item" href="#">Sair</a>
                </li>
            </ul>

        </div>
    </div>
    <div class="col mt-5 ms-5 me-5">
        <div class="col">
            {% block content %}
            {% endblock content %}
        </div>
        <div class="invisible">space</div>
    </div>
</main>
</body>
</html>
